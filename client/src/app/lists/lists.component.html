<div class="container mt-3">
    <div class="row">
        <div class="btn-group">
              <button class="btn btn-primary" type="radio" (click)="loadLiked()">Members I like</button>
              <button class="btn btn-primary" type="radio" (click)="loadLikedBy()">Members who like me</button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-2" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
</div>
